include:
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/building/maven/functional-unit.yml'
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/scanning/dependency-scanning.yml'
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/packaging-docker/docker-build.yml'
  - project: 'redmic-project/gitlab-ci-templates'
    ref: master
    file: '/deployment-service/functional-unit/docker-deploy.yml'

stages:
  - build-parent
  - build-lib
  - build-service
  - test
  - pre-package
  - package
  - post-package
  - deploy

variables:
  PROJECT_PARENT_NAME: time-series

maven-build-view:
  variables:
    GIT_SUBMODULE_STRATEGY: normal
  before_script:
    - mvn -f elasticsearch-cluster-runner compile
    - mvn -f elasticsearch-cluster-runner exec:java -Dexec.args="-numOfNode 1 -clusterName ${ELASTIC_CLUSTERNAME}" &

.docker-build:
  variables:
    DBLD_PARENT_IMAGE_NAME: ${REDMIC_SERVER_IMAGE_NAME}
    DBLD_PARENT_IMAGE_TAG: ${REDMIC_SERVER_IMAGE_TAG}
