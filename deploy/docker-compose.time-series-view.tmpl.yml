version: '3.5'

services:
  time-series-view:
    image: ${IMAGE_NAME:-registry.gitlab.com/redmic-project/server/time-series}:${IMAGE_TAG:-latest}
    environment:
      PORT:
      SERVER_PORT: ${PORT}
      OAUTH_CLIENT_ID:
      OAUTH_CLIENT_SECRET:
      ELASTIC_CLUSTERNAME:
      ELASTIC_USER:
      ELASTIC_PASSWORD:
      MICROSERVICE_NAME: ${UNIT_NAME}-view
      SPRING_KAFKA_CLIENT_ID:
    networks:
      elastic-net:
      metric-net:
      kafka-net:
      redmic-net:
      traefik-net:
    healthcheck:
      test: wget --spider -S -t 1 http://localhost:${PORT}/api/${UNIT_NAME}/view/actuator/health
      interval: ${TIME_SERIES_VIEW_HEALTHCHECK_INTERVAL:-30s}
      timeout: ${TIME_SERIES_VIEW_HEALTHCHECK_TIMEOUT:-10s}
      retries: ${TIME_SERIES_VIEW_HEALTHCHECK_RETRIES:-3}
      start_period: ${TIME_SERIES_VIEW_HEALTHCHECK_START_PERIOD:-2m}
    deploy:
      mode: replicated
      replicas: ${REPLICAS:-1}
      labels:
        traefik.frontend.rule: Host:${PUBLIC_HOSTNAME};PathPrefix:/api/${UNIT_NAME}/view
        traefik.backend: ${UNIT_NAME}-view
        traefik.port: '${PORT}'
      restart_policy:
        delay: ${TIME_SERIES_VIEW_RESTART_DELAY:-15s}
      update_config:
        delay: ${TIME_SERIES_VIEW_UPDATE_DELAY:-2m}

networks:
  elastic-net:
    name: ${ELASTIC_NET_NAME:-elastic6-net}
    driver: ${ELASTIC_NET_DRIVER:-overlay}
    external: true

  metric-net:
    name: ${METRIC_NET_NAME:-metric-net}
    driver: ${METRIC_NET_DRIVER:-overlay}
    external: true

  kafka-net:
    name: ${KAFKA_NET_NAME:-kafka-net}
    driver: ${KAFKA_NET_DRIVER:-overlay}
    external: true

  redmic-net:
    name: ${REDMIC_NET_NAME:-redmic-net}
    driver: ${REDMIC_NET_DRIVER:-overlay}
    external: true

  traefik-net:
    name: ${TRAEFIK_NET_NAME:-traefik-net}
    driver: ${TRAEFIK_NET_DRIVER:-overlay}
    external: true
